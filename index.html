<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Selly ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{margin:0;overflow:hidden;background:#000;font-family:Arial,Helvetica,sans-serif}
.bg{position:fixed;width:100%;height:100%;background-size:cover;background-position:center;filter:blur(25px) brightness(0.35);transform:scale(1.2);transition:1.6s ease;z-index:-2}

/* Floating hearts */
.particle{position:fixed;bottom:-40px;font-size:24px;opacity:0.45;filter:blur(2px);animation:floatUp linear infinite;pointer-events:none}
@keyframes floatUp{from{transform:translateY(0)}to{transform:translateY(-110vh)}}

/* Gift */
.scene{height:100vh;display:flex;justify-content:center;align-items:center;background:#111122}
.box{position:relative;width:200px;height:200px;cursor:pointer}
.box-body{width:100%;height:100%;background:linear-gradient(145deg,#ff5c8a,#ff2e6a);border-radius:12px;box-shadow:0 30px 60px rgba(0,0,0,0.7);overflow:hidden;position:relative}
.box-lid{position:absolute;width:100%;height:100%;background:linear-gradient(145deg,#ff5c8a,#ff2e6a);transform-origin:top;transition:0.8s ease}
.box-bowtie{position:absolute;width:60px;height:30px;background:white;top:-15px;left:50%;transform:translateX(-50%);border-radius:50%}
.flower{position:absolute;width:160px;left:50%;bottom:-200px;transform:translateX(-50%);transition:1s cubic-bezier(0.22,1,0.36,1)}
.petal{position:absolute;font-size:18px;animation:petalFloat linear forwards}
@keyframes petalFloat{from{transform:translateY(0) rotate(0deg);opacity:1}to{transform:translateY(-250px) rotate(360deg);opacity:0}}

/* Carousel */
.memory-section{display:none;height:100vh;display:flex;justify-content:center;align-items:center;perspective:1200px}
.carousel{position:relative;width:100%;height:420px;display:flex;justify-content:center;align-items:center}
.card{position:absolute;width:300px;background:white;color:black;padding:20px;border-radius:12px;text-align:center;box-shadow:0 25px 60px rgba(0,0,0,0.6);transition:0.6s cubic-bezier(0.22,1,0.36,1)}
.card img,.card iframe{width:100%;border-radius:8px}
.date{font-family:'Playfair Display',serif;font-weight:bold;margin-top:8px}
.caption{font-family:'Dancing Script',cursive;font-size:20px;margin-top:6px;white-space:pre-line}

/* Timeline */
.timeline-wrapper{position:relative;margin-top:20px}
.timeline{width:0%;height:6px;background:linear-gradient(to right,#ff4f81,#fff,#ff4f81);border-radius:10px;transition:3s ease}
.milestone{position:absolute;width:130px;left:50%;transform:translateX(-50%);bottom:-85px;opacity:0;transition:1s ease;border-radius:10px;box-shadow:0 10px 25px rgba(0,0,0,0.4)}
.counter{font-family:'Playfair Display',serif;font-weight:bold;font-size:24px;margin-top:20px}
.heart{font-size:70px;animation:pulse 1.6s infinite}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.25)}100%{transform:scale(1)}}
.final-title{font-family:'Playfair Display',serif;font-weight:bold;font-size:26px;margin-top:15px}
.final-text{font-family:'Dancing Script',cursive;font-size:24px}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="scene" id="giftScene">
  <div class="box" onclick="openBox()">
    <div class="box-body">
      <img class="flower" src="flowers.png" id="flower">
      <div class="box-lid" id="lid"><div class="box-bowtie"></div></div>
    </div>
  </div>
</div>

<div class="memory-section" id="memorySection">
  <div class="carousel" id="carousel"></div>
</div>

<audio id="music" loop>
  <source src="athousandyears.mp3" type="audio/mpeg">
</audio>

<script>

/* Floating hearts */
function createParticle(){
  const p=document.createElement("div");
  p.className="particle";
  p.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üåπ";
  p.style.left=Math.random()*100+"vw";
  p.style.fontSize=(18+Math.random()*30)+"px";
  p.style.animationDuration=(10+Math.random()*10)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),20000);
}
setInterval(createParticle,900);

/* Gift */
function openBox(){
  const lid=document.getElementById("lid");
  const flower=document.getElementById("flower");

  lid.style.transform="rotateX(-120deg)";
  setTimeout(()=>flower.style.bottom="30px",400);

  setTimeout(()=>{
    document.getElementById("giftScene").style.display="none";
    document.getElementById("memorySection").style.display="flex";
    document.getElementById("music").play().catch(()=>{});
    initCarousel();
  },2500);
}

/* Memories */
const memories=[
{
type:"img",
src:"mem1.jpeg",
date:"15 May 2024",
cap:`The day we started talking.
I didn‚Äôt know you would become this important.
It started normal.
Now it‚Äôs us.`
},
{
type:"img",
src:"mem2.jpeg",
date:"01 Aug 2024",
cap:`Girlfriend‚Äôs Day.
That small cute cake.
I just wanted you to feel special.
Because you are.`
},
{
type:"img",
src:"mem3.jpeg",
date:"28 Sep 2024",
cap:`Our first meet up.
Finally seeing you in front of me.
Not just a screen.
That day felt different.`
},
{
type:"video",
src:"https://streamable.com/e/2c6hpr",
date:"15 May 2025",
cap:`One year together.
We fought.
We fixed.
We stayed.
That‚Äôs what matters.`
},
{type:"timeline"}
];

let current=0;
let startX=0;
let isDragging=false;

function initCarousel(){render();updateBG();}

function render(){
const container=document.getElementById("carousel");
container.innerHTML="";

memories.forEach((m,i)=>{
const card=document.createElement("div");
card.className="card";
const offset=i-current;

card.style.transform=`translateX(${offset*340}px) scale(${offset===0?1:0.8})`;
card.style.opacity=offset===0?1:0.6;
card.style.filter=offset===0?"blur(0)":"blur(4px)";
card.style.zIndex=5-Math.abs(offset);

if(m.type==="img"){
card.innerHTML=`<img src="${m.src}">
<div class="date">${m.date}</div>
<div class="caption">${m.cap}</div>`;
}
else if(m.type==="video"){
card.innerHTML=`<iframe src="${m.src}" height="220" frameborder="0" allowfullscreen></iframe>
<div class="date">${m.date}</div>
<div class="caption">${m.cap}</div>`;
}
else{
startTimeline(card);
}

container.appendChild(card);
});

updateBG();
}

function updateBG(){
if(memories[current].src){
document.getElementById("bg").style.backgroundImage=`url(${memories[current].src})`;
}
}

/* Swipe */
document.addEventListener("pointerdown",e=>{
if(memories[current].type==="timeline")return;
startX=e.clientX;
isDragging=true;
});

document.addEventListener("pointerup",e=>{
if(!isDragging||memories[current].type==="timeline")return;
isDragging=false;
const diff=e.clientX-startX;
if(diff<-80&&current<memories.length-1)current++;
if(diff>80&&current>0)current--;
render();
});

/* Timeline */
function startTimeline(card){

const startDate=new Date("2024-05-15");
const today=new Date();
const totalDays=Math.floor((today-startDate)/(1000*60*60*24));

card.innerHTML=`
<div class="date">15 May 2024 ‚Üí Today</div>
<div class="timeline-wrapper">
<div class="timeline" id="line"></div>
<img src="final3.jpeg" id="milestone" class="milestone">
</div>
<div class="counter" id="counter">0 days</div>
`;

setTimeout(()=>document.getElementById("line").style.width="100%",500);

const counter=document.getElementById("counter");
const duration=3000;
const start=Date.now();

const interval=setInterval(()=>{
const progress=Math.min((Date.now()-start)/duration,1);
counter.innerText=Math.floor(progress*totalDays)+" days";
if(progress===1)clearInterval(interval);
},30);

const milestone=document.getElementById("milestone");

setTimeout(()=>milestone.style.opacity=1,1500);
setTimeout(()=>milestone.style.opacity=0,3000);
setTimeout(()=>{milestone.src="final2.jpeg";milestone.style.opacity=1;},3800);
setTimeout(()=>milestone.style.opacity=0,5200);
setTimeout(()=>{milestone.src="final1.jpeg";milestone.style.opacity=1;},6000);

setTimeout(()=>{
document.getElementById("bg").style.transform="scale(1.4)";
card.innerHTML+=`
<div class="heart">‚ù§Ô∏è</div>
<div class="final-title">Happy Valentine Day ‚ù§Ô∏è</div>
<div class="final-text">
Thank you for being with me.
<br>Till forever.
</div>`;
},7500);
}
</script>
</body>
</html>
