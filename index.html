<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Selly ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  overflow:hidden;
  background:#000;
  font-family:Arial;
}

/* Background */
.bg{
  position:fixed;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  filter:blur(25px) brightness(0.35);
  transform:scale(1.2);
  transition:1.5s ease;
  z-index:-2;
}

/* Floating particles */
.particle{
  position:fixed;
  bottom:-40px;
  font-size:24px;
  opacity:0.4;
  filter:blur(2px);
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  from{transform:translateY(0);}
  to{transform:translateY(-110vh);}
}

/* 3D Gift */
.scene{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  perspective:1200px;
}
.box{
  width:180px;
  height:180px;
  position:relative;
  transform-style:preserve-3d;
  cursor:pointer;
  filter:drop-shadow(0 30px 50px rgba(0,0,0,0.7));
}
.face{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(145deg,#ff5c8a,#ff2e6a);
  border:4px solid white;
  transition:0.6s;
}
.lid-top{transform-origin:top;}
.lid-left{transform-origin:left;}
.lid-right{transform-origin:right;}
.lid-front{transform-origin:bottom;}

.ribbon-vertical{
  position:absolute;
  width:20px;
  height:100%;
  background:white;
  left:50%;
  transform:translateX(-50%);
}
.ribbon-horizontal{
  position:absolute;
  height:20px;
  width:100%;
  background:white;
  top:50%;
  transform:translateY(-50%);
}
.bow{
  position:absolute;
  width:60px;
  height:30px;
  background:white;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  border-radius:50%;
}

/* Bouquet */
.bouquet-screen{
  position:fixed;
  width:100%;
  height:100%;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:#111122;
  z-index:5;
}
.bouquet img{
  width:220px;
  transform:scale(0);
  animation:pop 1s ease forwards;
}
@keyframes pop{
  0%{transform:scale(0);}
  60%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

/* Memory Section */
.memory-section{
  display:none;
  height:100vh;
  position:relative;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:300px;
  background:white;
  color:black;
  padding:20px;
  text-align:center;
  border-radius:10px;
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
}

.card img,
.card video{
  width:100%;
}

.date{
  font-family:'Playfair Display',serif;
  font-weight:bold;
  margin-top:10px;
}

.caption{
  font-family:'Dancing Script',cursive;
  font-weight:600;
  font-size:20px;
  margin-top:6px;
}

/* Timeline */
.timeline{
  width:0%;
  height:5px;
  background:linear-gradient(to right,#ff4f81,#ffffff,#ff4f81);
  margin:20px auto;
  border-radius:10px;
  transition:3s ease;
}

.counter{
  font-family:'Playfair Display',serif;
  font-weight:bold;
  font-size:22px;
}

.final-title{
  font-family:'Playfair Display',serif;
  font-weight:bold;
  font-size:24px;
  margin-top:15px;
}

.final-text{
  font-family:'Dancing Script',cursive;
  font-weight:600;
  font-size:22px;
}

.heart{
  font-size:60px;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="scene" id="giftScene">
  <div class="box" onclick="openBox()">
    <div class="face lid-top"></div>
    <div class="face lid-left"></div>
    <div class="face lid-right"></div>
    <div class="face lid-front"></div>
    <div class="ribbon-vertical"></div>
    <div class="ribbon-horizontal"></div>
    <div class="bow"></div>
  </div>
</div>

<div class="bouquet-screen" id="bouquetScreen">
  <img src="flowers.png">
</div>

<div class="memory-section" id="memorySection">
  <div class="card" id="card"></div>
</div>

<audio id="music" loop>
  <source src="athousandyears.mp3" type="audio/mpeg">
</audio>

<script>

/* Floating particles */
function createParticle(){
  const p=document.createElement("div");
  p.className="particle";
  p.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üåπ";
  p.style.left=Math.random()*100+"vw";
  p.style.fontSize=(20+Math.random()*20)+"px";
  p.style.animationDuration=(10+Math.random()*10)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),20000);
}
setInterval(createParticle,900);

/* Gift */
let openStep=0;
function openBox(){
  const faces=document.querySelectorAll(".face");
  openStep++;
  if(openStep===1) faces[0].style.transform="rotateX(-120deg)";
  if(openStep===2) faces[1].style.transform="rotateY(-120deg)";
  if(openStep===3) faces[2].style.transform="rotateY(120deg)";
  if(openStep===4){
    faces[3].style.transform="rotateX(120deg)";
    setTimeout(()=>{
      document.getElementById("giftScene").style.display="none";
      document.getElementById("bouquetScreen").style.display="flex";
      document.getElementById("music").play();
      setTimeout(()=>{
        document.getElementById("bouquetScreen").style.display="none";
        showFinal();
      },2500);
    },800);
  }
}

/* Final */
function showFinal(){

  document.getElementById("memorySection").style.display="flex";
  document.getElementById("bg").style.backgroundImage="url(mem3.jpeg)";

  const startDate=new Date("2024-05-15");
  const today=new Date();
  const totalDays=Math.floor((today-startDate)/(1000*60*60*24));

  const card=document.getElementById("card");

  card.innerHTML=`
    <div class="date">15 May 2024 ‚Üí Today</div>
    <div class="timeline" id="line"></div>
    <div class="counter" id="counter">0 days</div>
  `;

  setTimeout(()=>{
    document.getElementById("line").style.width="100%";
  },300);

  /* Count up animation */
  let count=0;
  const counterEl=document.getElementById("counter");
  const interval=setInterval(()=>{
    count+=Math.ceil(totalDays/60);
    if(count>=totalDays){
      count=totalDays;
      clearInterval(interval);
    }
    counterEl.innerHTML=count+" days";
  },40);

  setTimeout(()=>{
    document.getElementById("bg").style.transform="scale(1.35)";
    card.innerHTML+=`
      <div class="heart">‚ù§Ô∏è</div>
      <div class="final-title">Happy Valentine Day ‚ù§Ô∏è</div>
      <div class="final-text">
        Thank you for being with me.<br>
        Till forever.
      </div>
    `;
  },3500);
}

</script>
</body>
</html>
