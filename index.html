<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Selly ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  overflow: hidden;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('bg.JPG.jpeg') no-repeat center center/cover;
  filter: blur(18px) brightness(0.55);
  z-index: -1;
}

.card {
  background: rgba(0,0,0,0.45);
  padding: 35px;
  border-radius: 20px;
  max-width: 480px;
  backdrop-filter: blur(10px);
}

h1 { margin-bottom: 15px; font-size: 22px; }
p { line-height: 1.6; font-size: 16px; }

button {
  margin-top: 12px;
  padding: 10px 22px;
  border-radius: 25px;
  border: none;
  background: white;
  color: #ff4f81;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover { transform: scale(1.07); }

.footer {
  margin-top: 18px;
  font-size: 13px;
  opacity: 0.85;
}

.heart {
  position: absolute;
  bottom: -20px;
  animation: floatUp 8s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from {transform: translateY(0);}
  to {transform: translateY(-110vh);}
}
</style>
</head>

<body>

<div class="card" id="screen">
  <h1>Doing This Our Way ‚ù§Ô∏è</h1>
  <p>
    Everyone is posting roses üåπ and chocolate reels üç´<br><br>
    I don‚Äôt want copy love.<br><br>
    I want something that feels like us.
  </p>

  <h2 style="margin-top:20px;">Will you be my Valentine? üíå</h2>

  <button onclick="enter()">Yes üíõ</button>
  <button onclick="enter()" style="margin-left:10px;">Obviously Yes üòå</button>

  <div class="footer">Long distance. Same heart. ü§ç</div>
</div>

<audio id="bgMusic" loop preload="auto">
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  const hearts = ["‚ù§Ô∏è","üíñ","üíó","üíò"];
  heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (18 + Math.random() * 12) + "px";
  heart.style.animationDuration = (6 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 900);

/* Touch sparkle */
function sparkle(x, y) {
  const s = document.createElement("div");
  s.innerHTML = "‚ù§Ô∏è";
  s.style.position = "fixed";
  s.style.left = x + "px";
  s.style.top = y + "px";
  s.style.fontSize = "24px";
  s.style.pointerEvents = "none";
  s.style.transition = "all 0.8s ease";
  s.style.zIndex = "9999";
  document.body.appendChild(s);
  setTimeout(() => {
    s.style.transform = "translateY(-40px)";
    s.style.opacity = "0";
  }, 10);
  setTimeout(() => s.remove(), 800);
}

document.addEventListener("touchstart", e => {
  const t = e.touches[0];
  sparkle(t.clientX, t.clientY);
});
document.addEventListener("click", e => {
  sparkle(e.clientX, e.clientY);
});

/* Sentence formatter */
function formatLines(text) {
  return text.split(". ").join(".<br><br>");
}

/* Reveal single GIF */
function revealGif(id) {
  document.getElementById(id).style.display = "flex";
}

/* Effort step reveal */
function showStep(step) {
  document.getElementById("step" + step).style.display =
    step === 3 ? "flex" : "block";
}

/* Helper for normal days */
function buildDay(title, text, gifFile) {
  const id = gifFile.replace(".gif","") + "Reveal";
  return {
    title: title,
    msg: formatLines(text) + "<br><br>" +
    "<button onclick=\"revealGif('" + id + "')\">Show Me ‚ù§Ô∏è</button>" +
    "<div id='" + id + "' style='margin-top:15px; display:none; justify-content:center;'>" +
    "<img src='" + gifFile + "' style='width:85%; max-width:260px; border-radius:15px;'>" +
    "</div>"
  };
}

function enter() {

  const music = document.getElementById("bgMusic");
  music.volume = 0.7;
  music.play();

  const today = new Date();
  const month = today.getMonth() + 1;
  const date = today.getDate();

  const days = {

    7: buildDay("Reassurance ü§ç",
      "You overthink sometimes. I know that. But I am not leaving.",
      "reassurance.gif"),

    8: buildDay("Consistency üß±",
      "We fight sometimes. But we still call every night.",
      "consistency.gif"),

    9: buildDay("Appreciation üå∏",
      "I appreciate how you stay. Even when it is not easy.",
      "appreciation.gif"),

    10: buildDay("Growth üå±",
      "We are not perfect. But we are trying.",
      "growth.gif"),

    11: {
      title: "Effort üéÅ",
      msg:
      "Effort builds step by step.<br><br>" +

      "<button onclick=\"showStep(1)\">Show Me ‚ù§Ô∏è</button>" +
      "<div id='step1' style='display:none; margin-top:12px;'>I am still here.</div><br>" +

      "<button onclick=\"showStep(2)\">Show Me ‚ù§Ô∏è</button>" +
      "<div id='step2' style='display:none; margin-top:12px;'>I am still choosing you.</div><br>" +

      "<button onclick=\"showStep(3)\">Show Me üéÅ</button>" +
      "<div id='step3' style='display:none; margin-top:15px; justify-content:center;'>" +
      "<img src='effort.gif' style='width:85%; max-width:260px; border-radius:15px;'>" +
      "</div>"
    },

    12: buildDay("Peace üïä",
      "Let us promise something. We will not bring old mistakes into new fights. If we feel insecure, we talk.",
      "peace.gif"),

    13: buildDay("Anticipation ‚ú®",
      "Tomorrow midnight call. Like always.",
      "anticipation.gif"),

    14: buildDay("Connection ‚ù§Ô∏è",
      "11:11. Same wish. I choose you.",
      "connection.gif")
  };

  let content = {
    title: "Our Week ‚ù§Ô∏è",
    msg: "This space updates on special days."
  };

  if (month === 2 && days[date]) {
    content = days[date];
  }

  document.getElementById("screen").innerHTML =
    "<h1>" + content.title + "</h1>" +
    "<p>" + content.msg + "</p>" +
    "<div class='footer'>11:11 ü§ç</div>";
}

</script>

</body>
</html>
