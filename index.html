<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Selly ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{margin:0;overflow:hidden;background:#000;}

/* Background */
.bg{
  position:fixed;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  filter:blur(25px) brightness(0.35);
  transform:scale(1.2);
  transition:2s ease;
  z-index:-2;
}

/* Floating hearts */
.particle{
  position:fixed;
  bottom:-40px;
  font-size:24px;
  opacity:0.45;
  filter:blur(2px);
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  from{transform:translateY(0);}
  to{transform:translateY(-110vh);}
}

/* Gift */
.scene{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#111122;
}
.box{position:relative;width:200px;height:200px;cursor:pointer;}
.box-body{
  width:100%;height:100%;
  background:linear-gradient(145deg,#ff5c8a,#ff2e6a);
  border-radius:12px;
  box-shadow:0 30px 60px rgba(0,0,0,0.7);
  overflow:hidden;
  position:relative;
}
.box-lid{
  position:absolute;width:100%;height:100%;
  background:linear-gradient(145deg,#ff5c8a,#ff2e6a);
  transform-origin:top;
  transition:0.8s ease;
}
.box-bowtie{
  position:absolute;width:60px;height:30px;
  background:white;top:-15px;left:50%;
  transform:translateX(-50%);
  border-radius:50%;
}
.flower{
  position:absolute;width:160px;
  left:50%;bottom:-200px;
  transform:translateX(-50%);
  transition:1s cubic-bezier(0.22,1,0.36,1);
}
@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-5px);}
  50%{transform:translateX(5px);}
  75%{transform:translateX(-3px);}
  100%{transform:translateX(0);}
}
.shake{animation:shake 0.5s ease;}
.petal{
  position:absolute;font-size:18px;
  animation:petalFloat linear forwards;
}
@keyframes petalFloat{
  from{transform:translateY(0) rotate(0deg);opacity:1;}
  to{transform:translateY(-250px) rotate(360deg);opacity:0;}
}

/* Memory Section */
.memory-section{
  display:none;height:100vh;
  display:flex;justify-content:center;
  align-items:center;perspective:1200px;
}
.carousel{
  position:relative;width:100%;
  height:420px;display:flex;
  justify-content:center;align-items:center;
}
.card{
  position:absolute;width:280px;
  background:white;color:black;
  padding:20px;border-radius:12px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.6);
  transition:transform 0.7s cubic-bezier(0.22,1,0.36,1),
             filter 0.7s ease,opacity 0.7s ease;
}
.card img,.card video{
  width:100%;border-radius:8px;
}
.date{
  font-family:'Playfair Display',serif;
  font-weight:bold;margin-top:8px;
}
.caption{
  font-family:'Dancing Script',cursive;
  font-size:22px;margin-top:6px;
}

/* Timeline */
.timeline-wrapper{position:relative;margin-top:20px;}
.timeline{
  width:0%;height:6px;
  background:linear-gradient(to right,#ff4f81,#ffffff,#ff4f81);
  border-radius:10px;
  transition:3s ease;
}
.milestone{
  position:absolute;
  width:140px;
  left:50%;
  transform:translateX(-50%);
  bottom:-90px;
  opacity:0;
  transition:1s ease;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}
.counter{
  font-family:'Playfair Display',serif;
  font-weight:bold;font-size:24px;
  margin-top:20px;
}
.heart{font-size:70px;animation:pulse 1.6s infinite;}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.25);}
  100%{transform:scale(1);}
}
.final-title{
  font-family:'Playfair Display',serif;
  font-weight:bold;font-size:26px;
  margin-top:15px;
}
.final-text{
  font-family:'Dancing Script',cursive;
  font-size:24px;
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="scene" id="giftScene">
  <div class="box" onclick="openBox()" id="giftBox">
    <div class="box-body">
      <img class="flower" src="flowers.png" id="flower">
      <div class="box-lid" id="lid">
        <div class="box-bowtie"></div>
      </div>
    </div>
  </div>
</div>

<div class="memory-section" id="memorySection">
  <div class="carousel" id="carousel"></div>
</div>

<audio id="music" loop>
  <source src="athousandyears.mp3" type="audio/mpeg">
</audio>

<script>

/* Floating hearts */
function createParticle(){
  const p=document.createElement("div");
  p.className="particle";
  p.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üåπ";
  p.style.left=Math.random()*100+"vw";
  p.style.fontSize=(20+Math.random()*25)+"px";
  p.style.animationDuration=(10+Math.random()*12)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),20000);
}
setInterval(createParticle,900);

/* Gift */
let opened=false;
function openBox(){
  if(opened) return;
  opened=true;
  const box=document.getElementById("giftBox");
  const lid=document.getElementById("lid");
  const flower=document.getElementById("flower");

  box.classList.add("shake");

  setTimeout(()=>{
    lid.style.transform="rotateX(-120deg)";
    setTimeout(()=>{
      flower.style.bottom="30px";
      releasePetals();
    },400);
  },500);

  setTimeout(()=>{
    document.getElementById("giftScene").style.display="none";
    document.getElementById("memorySection").style.display="flex";
    document.getElementById("music").play();
    initCarousel();
  },3500);
}

function releasePetals(){
  for(let i=0;i<12;i++){
    const petal=document.createElement("div");
    petal.className="petal";
    petal.innerHTML="üå∏";
    petal.style.left=40+Math.random()*120+"px";
    petal.style.bottom="80px";
    petal.style.animationDuration=2+Math.random()*2+"s";
    document.querySelector(".box-body").appendChild(petal);
    setTimeout(()=>petal.remove(),4000);
  }
}

/* Memories */
const memories=[
  {type:"img",src:"mem1.jpeg",date:"15 May 2024",cap:"The day we started talking."},
  {type:"img",src:"mem2.jpeg",date:"1 Aug 2024",cap:"Girlfriend‚Äôs Day."},
  {type:"img",src:"mem3.jpeg",date:"28 Sep 2024",cap:"Our first meet up."},
  {type:"video",src:"memory4.mp4",date:"15 May 2025",cap:"One year together."},
  {type:"timeline"}
];

let current=0;
let startX=0;

function initCarousel(){
  render();
  updateBG();
}

function render(){
  const container=document.getElementById("carousel");
  container.innerHTML="";

  memories.forEach((m,i)=>{
    const card=document.createElement("div");
    card.className="card";
    const offset=i-current;

    if(offset===0){
      card.style.transform="translateX(0) scale(1)";
      card.style.zIndex=3;
      card.style.filter="blur(0)";
      card.style.opacity="1";
    }
    else if(offset===-1){
      card.style.transform="translateX(-320px) scale(0.8)";
      card.style.zIndex=2;
      card.style.filter="blur(5px)";
      card.style.opacity="0.6";
    }
    else if(offset===1){
      card.style.transform="translateX(320px) scale(0.8)";
      card.style.zIndex=2;
      card.style.filter="blur(5px)";
      card.style.opacity="0.6";
    }
    else{
      card.style.opacity="0";
    }

    if(m.type==="img"){
      card.innerHTML=`<img src="${m.src}">
      <div class="date">${m.date}</div>
      <div class="caption">${m.cap}</div>`;
    }
    else if(m.type==="video"){
      card.innerHTML=`<video controls playsinline>
      <source src="${m.src}" type="video/mp4">
      </video>
      <div class="date">${m.date}</div>
      <div class="caption">${m.cap}</div>`;
    }
    else{
      startTimeline(card);
    }

    container.appendChild(card);
  });

  updateBG();
}

function updateBG(){
  if(memories[current].src){
    document.getElementById("bg").style.backgroundImage=
      `url(${memories[current].src})`;
  }
}

document.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
});
document.addEventListener("touchend",e=>{
  const diff=e.changedTouches[0].clientX-startX;
  if(diff>80 && current>0){current--;}
  if(diff<-80 && current<memories.length-1){current++;}
  render();
});

/* Timeline */
function startTimeline(card){

  const startDate=new Date("2024-05-15");
  const today=new Date();
  const totalDays=Math.floor((today-startDate)/(1000*60*60*24));

  card.innerHTML=`
    <div class="date">15 May 2024 ‚Üí Today</div>

    <div class="timeline-wrapper">
      <div class="timeline" id="line"></div>
      <img src="final3.jpeg" class="milestone" id="milestoneImg">
    </div>

    <div class="counter" id="counter">0 days</div>
  `;

  const line=document.getElementById("line");
  const milestone=document.getElementById("milestoneImg");
  const counterEl=document.getElementById("counter");

  // Animate timeline bar
  setTimeout(()=>{
    line.style.width="100%";
  },500);

  // Counter animation
  let count=0;
  const interval=setInterval(()=>{
    count+=Math.ceil(totalDays/80);
    if(count>=totalDays){
      count=totalDays;
      clearInterval(interval);
    }
    counterEl.innerHTML=count+" days";
  },40);

  // Show final3
  setTimeout(()=>{
    milestone.style.opacity="1";
  },1500);

  // Hide final3
  setTimeout(()=>{
    milestone.style.opacity="0";
  },3000);

  // Show final2
  setTimeout(()=>{
    milestone.src="final2.jpeg";
    milestone.style.opacity="1";
  },3800);

  // Hide final2
  setTimeout(()=>{
    milestone.style.opacity="0";
  },5200);

  // Show final1 and keep it
  setTimeout(()=>{
    milestone.src="final1.jpeg";
    milestone.style.opacity="1";
  },6000);

  // Final emotional moment
  setTimeout(()=>{
    document.getElementById("bg").style.transform="scale(1.4)";

    card.innerHTML+=`
      <div class="heart">‚ù§Ô∏è</div>
      <div class="final-title">Happy Valentine Day ‚ù§Ô∏è</div>
      <div class="final-text">
        Thank you for being with me.<br>
        Till forever.
      </div>
    `;
  },8000);
}
</script>
</body>
</html>
