<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>For Selly ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
  :root {
    --accent: #ff4f81;
    --bg-brightness: 0.36;
    --bg-blur: 18px;
    --card-max-width: 420px;
  }

  html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#000;overflow:hidden}
  .bg{position:fixed;inset:0;background:#111 center/cover no-repeat;filter:blur(var(--bg-blur)) brightness(var(--bg-brightness));transform:scale(1.18);transition:transform 1.2s ease, background-image 0.8s ease, filter 0.6s ease;z-index:-2}

  /* particles */
  .particle{position:fixed;bottom:-60px;font-size:24px;opacity:0.45;filter:blur(2px);pointer-events:none;animation:floatUp linear infinite}
  @keyframes floatUp{from{transform:translateY(0)}to{transform:translateY(-120vh)}}

  /* gift */
  .scene{height:100vh;display:flex;align-items:center;justify-content:center;background:#0f0f17}
  .box{width:220px;height:220px;cursor:pointer;perspective:900px}
  .box-body{width:100%;height:100%;border-radius:14px;background:linear-gradient(145deg,#ff7aa2,#ff3b7a);position:relative;box-shadow:0 30px 80px rgba(0,0,0,0.7);overflow:visible}
  .box-lid{position:absolute;inset:0;border-radius:14px;transform-origin:top;transition:transform 0.7s ease;z-index:40}
  .box-bowtie{position:absolute;width:68px;height:34px;background:#fff;border-radius:40px;top:-20px;left:50%;transform:translateX(-50%);z-index:45}
  .flower{position:absolute;left:50%;bottom:-220px;transform:translateX(-50%);width:170px;transition:bottom 0.9s cubic-bezier(0.22,1,0.36,1);z-index:50;pointer-events:none}
  .petal{position:absolute;font-size:18px;pointer-events:none;animation:petalFloat linear forwards}
  @keyframes petalFloat{from{transform:translateY(0) rotate(0deg);opacity:1}to{transform:translateY(-260px) rotate(360deg);opacity:0}}

  /* carousel */
  .memory-section{display:none;height:100vh;display:flex;align-items:center;justify-content:center;perspective:1200px}
  .carousel{position:relative;width:100%;max-width:980px;height:460px;display:flex;align-items:center;justify-content:center;overflow:visible}
  /* responsive card width (never too big) */
  .card{
    position:absolute;
    width: min(86vw, var(--card-max-width));
    max-width: var(--card-max-width);
    background:#fff;color:#111;border-radius:12px;padding:16px;
    text-align:center;box-shadow:0 30px 70px rgba(0,0,0,0.55);
    transition:transform 0.6s cubic-bezier(0.22,1,0.36,1), filter 0.6s ease, opacity 0.6s ease;
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  /* media area sizing: keep images/videos from growing too tall */
  .card-media{
    width:100%;
    max-height:52vh; /* never taller than viewport portion */
    min-height:120px;
    border-radius:8px;
    overflow:hidden;
    display:block;
  }
  .card-media img{
    width:100%;
    height:100%;
    object-fit:cover; /* consistent framing */
    display:block;
  }
  .card-media iframe{
    width:100%;
    height: min(40vh, 300px); /* responsive clamp */
    border:0;
    display:block;
  }

  .date{font-family:'Playfair Display',serif;font-weight:700;margin-top:6px}
  .caption{font-family:'Dancing Script',cursive;font-size:20px;margin-top:4px;white-space:pre-line;color:#222;line-height:1.18}

  /* timeline */
  .timeline-wrapper{position:relative;margin-top:12px}
  .timeline{width:0%;height:6px;background:linear-gradient(90deg,var(--accent),#fff,var(--accent));border-radius:10px;transition:width 3s ease}
  .milestone{position:absolute;width:140px;left:50%;transform:translateX(-50%);bottom:-90px;opacity:0;transition:opacity 0.9s ease}
  .counter{font-family:'Playfair Display',serif;font-weight:700;font-size:22px;margin-top:12px}
  .heart{font-size:66px;margin-top:12px;animation:pulse 1.6s infinite}
  @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.25)}100%{transform:scale(1)}}
  .final-title{font-family:'Playfair Display',serif;font-weight:700;font-size:24px;margin-top:8px}
  .final-text{font-family:'Dancing Script',cursive;font-size:20px;margin-top:6px}

  @media (max-width:520px){
    :root { --card-max-width: 360px; }
    .card{padding:14px}
    .caption{font-size:18px}
    .card-media iframe{height: calc(36vh)}
  }
</style>
</head>
<body>

<div class="bg" id="bg"></div>

<!-- Gift -->
<div class="scene" id="giftScene">
  <div class="box" id="giftBox" role="button" tabindex="0" aria-label="Open gift">
    <div class="box-body">
      <img class="flower" src="flowers.png" id="flower" alt="bouquet">
      <div class="box-lid" id="lid"></div>
      <div class="box-bowtie"></div>
    </div>
  </div>
</div>

<!-- Memories -->
<div class="memory-section" id="memorySection">
  <div class="carousel" id="carousel"></div>
</div>

<audio id="music" loop preload="auto">
  <source src="athousandyears.mp3" type="audio/mpeg">
</audio>

<script>
/* ---------- globals ---------- */
const timelineIndex = 4;
let timelineStarted = false;

/* spawn particles */
function spawnParticle(){
  const el = document.createElement('div'); el.className='particle';
  el.innerText = Math.random()>0.5 ? '‚ù§Ô∏è' : 'üåπ';
  el.style.left = (Math.random()*100) + 'vw';
  el.style.fontSize = (16 + Math.random()*32) + 'px';
  el.style.animationDuration = (10 + Math.random()*12) + 's';
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),20000);
}
setInterval(spawnParticle,900);

/* --------- gift open flow --------- */
const giftBox = document.getElementById('giftBox');
const lid = document.getElementById('lid');
const flower = document.getElementById('flower');

function releasePetals(){
  const body = document.querySelector('.box-body');
  for(let i=0;i<12;i++){
    const p = document.createElement('div');
    p.className = 'petal'; p.innerText='üå∏';
    p.style.left = (20 + Math.random()*160) + 'px';
    p.style.bottom = '60px';
    p.style.fontSize = (14 + Math.random()*12) + 'px';
    p.style.animationDuration = (2 + Math.random()*2) + 's';
    body.appendChild(p);
    setTimeout(()=>p.remove(),4200);
  }
}

function openBox(){
  // shake a bit
  giftBox.animate([{transform:'translateX(0)'},{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}],{duration:420,easing:'ease',iterations:1});
  // flip lid
  setTimeout(()=>{ lid.style.transform = 'rotateX(-120deg)'; }, 420);
  // hide lid so bouquet is visible
  setTimeout(()=>{ lid.style.display = 'none'; }, 900);
  // bring flower up
  setTimeout(()=>{ flower.style.bottom = '28px'; releasePetals(); }, 950);
  // show memories after slight delay
  setTimeout(()=>{
    document.getElementById('giftScene').style.display='none';
    document.getElementById('memorySection').style.display='flex';
    document.getElementById('music').play().catch(()=>{});
    initCarousel();
  }, 1700);
}

giftBox.addEventListener('click', openBox);
giftBox.addEventListener('keydown', e=>{ if(e.key==='Enter') openBox(); });

/* ---------- memories (personal captions) ---------- */
const memories = [
  {
    type:'img',
    src:'mem1.jpeg',
    date:'15 May 2024',
    cap:`The day we started talking.
I didn‚Äôt know you would become this important.
It started normal.
Now it‚Äôs us.`
  },
  {
    type:'img',
    src:'mem2.jpeg',
    date:'01 Aug 2024',
    cap:`Girlfriend's Day.
That small cute cake.
I just wanted you to feel special.
Because you are.`
  },
  {
    type:'img',
    src:'mem3.jpeg',
    date:'28 Sep 2024',
    cap:`Our first meet up.
Finally seeing you in front of me.
Not just a screen.
That day felt different.`
  },
  {
    type:'video',
    src:'https://streamable.com/e/2c6hpr',
    date:'15 May 2025',
    cap:`One year together.
We fought.
We fixed.
We stayed.
That‚Äôs what matters.`
  },
  { type:'timeline' }
];

/* ---------- carousel engine ---------- */
let current = 0;
const carousel = document.getElementById('carousel');
const bg = document.getElementById('bg');

function initCarousel(){
  // set bg to current memory now (so gift sits on top of right photo)
  updateBG();
  render();
  setupSwipe();
}

function render(){
  carousel.innerHTML = '';
  memories.forEach((m,i)=>{
    const card = document.createElement('div');
    card.className = 'card';
    const offset = i - current;

    // transform + depth
    const tx = offset * 360;
    const scale = offset === 0 ? 1 : 0.82;
    const rotateY = offset * 10;
    card.style.transform = `translateX(${tx}px) scale(${scale}) rotateY(${rotateY}deg)`;
    card.style.opacity = offset === 0 ? '1' : '0.68';
    card.style.filter = offset === 0 ? 'blur(0px)' : 'blur(4px)';
    card.style.zIndex = 50 - Math.abs(offset);

    // content
    if(m.type === 'img'){
      card.innerHTML = `<div class="card-media"><img src="${m.src}" alt=""></div>
        <div class="date">${m.date}</div><div class="caption">${m.cap}</div>`;
    } else if(m.type === 'video'){
      card.innerHTML = `<div class="card-media"><iframe src="${m.src}" allow="autoplay; fullscreen" allowfullscreen></iframe></div>
        <div class="date">${m.date}</div><div class="caption">${m.cap}</div>`;
    } else if(m.type === 'timeline'){
      card.innerHTML = `<div class="date">Loading...</div>`;
    }

    carousel.appendChild(card);

    // if timeline card is center, start timeline after DOM append
    if(m.type === 'timeline' && i === current && !timelineStarted){
      setTimeout(()=>startTimeline(card), 60);
    }
  });

  updateBG();
}

function updateBG(){
  const m = memories[current];
  if(m && m.type === 'img' && m.src){
    bg.style.backgroundImage = `url(${m.src})`;
    bg.style.filter = `blur(var(--bg-blur)) brightness(var(--bg-brightness))`;
  } else {
    bg.style.backgroundImage = `url(mem3.jpeg)`;
    bg.style.filter = `blur(var(--bg-blur)) brightness(var(--bg-brightness))`;
  }
}

/* ---------- swipe with velocity/inertia feel (touch + mouse) ---------- */
let startX = 0;
let lastX = 0;
let lastTime = 0;
let isDown = false;
let vel = 0;
let swipeBound = false;

function setupSwipe(){
  if(swipeBound) return;
  swipeBound = true;

  // touch
  document.addEventListener('touchstart', (e)=>{
    if(!canSwipe()) return;
    isDown = true;
    startX = e.touches[0].clientX;
    lastX = startX;
    lastTime = performance.now();
    vel = 0;
  }, {passive:true});

  document.addEventListener('touchmove', (e)=>{
    if(!isDown || !canSwipe()) return;
    const x = e.touches[0].clientX;
    const dt = Math.max(1, performance.now() - lastTime);
    vel = (x - lastX) / dt;
    lastX = x;
    lastTime = performance.now();
    const delta = x - startX;
    carousel.style.transition = 'none';
    carousel.style.transform = `translateX(${delta}px)`;
  }, {passive:true});

  document.addEventListener('touchend', (e)=>{
    if(!isDown || !canSwipe()) return;
    isDown = false;
    carousel.style.transition = 'transform 0.55s cubic-bezier(0.22,1,0.36,1)';
    const vpxs = vel * 1000;
    const diff = lastX - startX;

    if(vpxs < -600 && current < memories.length -1){
      current++;
    } else if(vpxs > 600 && current > 0){
      current--;
    } else {
      if(diff < -100 && current < memories.length -1) current++;
      else if(diff > 100 && current > 0) current--;
    }

    carousel.style.transform = 'translateX(0px)';
    setTimeout(()=>{ carousel.style.transition = ''; render(); }, 560);
  }, {passive:true});

  // mouse
  document.addEventListener('mousedown', (e)=>{
    if(!canSwipe()) return;
    isDown = true;
    startX = e.clientX;
    lastX = startX;
    lastTime = performance.now();
    vel = 0;
  });

  document.addEventListener('mousemove', (e)=>{
    if(!isDown || !canSwipe()) return;
    const x = e.clientX;
    const dt = Math.max(1, performance.now() - lastTime);
    vel = (x - lastX) / dt;
    lastX = x;
    lastTime = performance.now();
    const delta = x - startX;
    carousel.style.transition = 'none';
    carousel.style.transform = `translateX(${delta}px)`;
  });

  document.addEventListener('mouseup', (e)=>{
    if(!isDown || !canSwipe()) return;
    isDown = false;
    carousel.style.transition = 'transform 0.55s cubic-bezier(0.22,1,0.36,1)';
    const vpxs = vel * 1000;
    const diff = lastX - startX;

    if(vpxs < -600 && current < memories.length -1){
      current++;
    } else if(vpxs > 600 && current > 0){
      current--;
    } else {
      if(diff < -100 && current < memories.length -1) current++;
      else if(diff > 100 && current > 0) current--;
    }

    carousel.style.transform = 'translateX(0px)';
    setTimeout(()=>{ carousel.style.transition = ''; render(); }, 560);
  });
}

function canSwipe(){
  // disable swipe when center is timeline card
  return memories[current].type !== 'timeline';
}

/* ---------- timeline sequence ---------- */
function startTimeline(card){
  if(timelineStarted) return;
  timelineStarted = true;

  const startDate = new Date('2024-05-15');
  const today = new Date();
  const totalDays = Math.max(0, Math.floor((today - startDate)/(1000*60*60*24)));

  card.innerHTML = `
    <div class="date">15 May 2024 ‚Üí Today</div>
    <div class="timeline-wrapper">
      <div class="timeline" id="line"></div>
      <img src="final3.jpeg" id="milestone" class="milestone" alt="final">
    </div>
    <div class="counter" id="counter">0 days</div>
  `;

  // bar animate
  setTimeout(()=>{ const L = document.getElementById('line'); if(L) L.style.width = '100%'; }, 500);

  // counter
  const counterEl = document.getElementById('counter');
  const duration = 3000;
  const s = performance.now();
  const tick = setInterval(()=>{
    const p = Math.min(1, (performance.now() - s) / duration);
    if(counterEl) counterEl.innerText = Math.floor(p * totalDays) + ' days';
    if(p === 1) clearInterval(tick);
  }, 30);

  // sequential images
  const milestone = document.getElementById('milestone');
  setTimeout(()=>{ if(milestone) milestone.style.opacity = '1'; }, 1400);
  setTimeout(()=>{ if(milestone) milestone.style.opacity = '0'; }, 3000);
  setTimeout(()=>{ if(milestone){ milestone.src = 'final2.jpeg'; milestone.style.opacity = '1'; } }, 3800);
  setTimeout(()=>{ if(milestone) milestone.style.opacity = '0'; }, 5200);
  setTimeout(()=>{ if(milestone){ milestone.src = 'final1.jpeg'; milestone.style.opacity = '1'; } }, 6000);

  // final reveal
  setTimeout(()=>{
    bg.style.transform = 'scale(1.42)';
    card.innerHTML += `
      <div class="heart">‚ù§Ô∏è</div>
      <div class="final-title">Happy Valentine Day ‚ù§Ô∏è</div>
      <div class="final-text">Thank you for being with me.<br/>Till forever.</div>
    `;
  }, 7600);
}

/* ---------- initial background and fallback ---------- */
window.addEventListener('load', ()=>{
  const first = (memories[0] && memories[0].src) ? memories[0].src : 'mem3.jpeg';
  bg.style.backgroundImage = `url(${first})`;
});
</script>
</body>
</html>
